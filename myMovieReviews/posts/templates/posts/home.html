<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홈 화면</title>
  </head>
  <body>
    {% for post in posts %}
    <div>
      <h1><a href="/post/{{post.id}}">{{post.title}}</a></h1>
      <p>{{post.year}}년</p>
      <p>{{post.genre}}</p>
      <p>{{post.star}} 점</p>
    </div>
    {% endfor %}

    <a href="/create">리뷰 작성</a>
  </body>
</html>
