<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>새 리뷰 작성</title>
  </head>
  <body>
    <form action="/create" method="post">
      {% csrf_token %}
      <h2>
        <input type="text" name="title" placeholder="영화 제목" />
      </h2>
      <p>
        <input type="number" name="year" placeholder="개봉 연도" />
        <input type="text" name="genre" placeholder="장르" />
        <input type="number" step="0.01" name="star" placeholder="별점" />
      </p>
      <p>
        <input type="text" name="director" placeholder="감독" />
        <input type="text" name="actor" placeholder="주연 배우" />
        <input type="number" name="running" placeholder="러닝타임" />
      </p>
      <div>
        <textarea name="review" id="" cols="30" rows="10"></textarea>
      </div>
      <div>
        <input type="submit" value="제출" />
      </div>
    </form>
    <a href="/">Home</a>
  </body>
</html>
