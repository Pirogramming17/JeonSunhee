<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스톱워치</title>
    <script
      src="https://kit.fontawesome.com/f578b19b63.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div id="clock">
        <div>
          <h3><i class="fa-solid fa-stopwatch"></i>피로그래밍 스톱워치</h3>
          <div id="clock-box">
            <div id="time">
              <h3><span id="sec">00</span>:<span id="mili">00</span></h3>
            </div>
            <div class="btn-box">
              <button id="start-btn">start</button>
              <button id="stop-btn">stop</button>
              <button id="reset-btn">reset</button>
            </div>
          </div>
        </div>
      </div>
      <div id="record">
        <div>
          <div id="record-bar">
            <input type="checkbox" id="all-check" name="xxx" value="yyy" />
            <span>구간기록</span>
            <button id="delete-btn"><i class="fa-solid fa-trash"></i></button>
          </div>
          <div class="records"></div>
        </div>
      </div>
    </main>
  </body>

  <script type="text/javascript" src="./script.js"></script>
</html>
