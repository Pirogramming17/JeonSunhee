{% extends "base.html" %} {% block content %}
<div class="nav-bar">
  <p><strong>Idea Detail Update</strong></p>
  <p>
    아이디어 세부내용 수정 페이지입니다. 아이디어를 구체화하거나 내용을 변경해
    보아요.
  </p>
</div>
<div class="idea-input">
  <form
    action="/post/ideaUpdate/{{post.id}}"
    method="POST"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <div class="input-box">
      <p>아이디어명:</p>
      <input type="text" name="title" value="{{post.title}}" />
    </div>
    <div class="input-box">
      <p>Image:</p>
      <!-- value=이미지 넣을 수 있도록 고쳐야 함! -->
      <input type="file" name="image" value="{{post.image.url}}" />
    </div>
    <div class="input-box">
      <p>아이디어 설명:</p>
      <textarea name="content" id="" cols="30" rows="10">
{{post.content}}</textarea
      >
    </div>
    <div class="input-box">
      <p>아이디어 관심도:</p>
      <input type="number" name="interest" value="{{post.interest}}" />
    </div>
    <div class="input-box">
      <p>예상 개발툴:</p>
      <select name="devtool">
        {% for tool in devtool%} {% if tool == myTool %}
        <option value="{{tool.name}}" selected>{{tool.name}}</option>
        {% else %}
        <option value="{{tool.name}}">{{tool.name}}</option>
        {% endif %} {% endfor %}
      </select>
    </div>
    <div class="submit-btn">
      <input type="submit" value="SUBMIT" />
    </div>
  </form>
</div>
{% endblock %} {% block title %} Idea Detail Update {% endblock %}
