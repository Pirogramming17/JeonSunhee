{% extends "base.html" %} {% block content %}
<div class="nav-bar">
  <p><strong>Idea Register</strong></p>
  <p>아이디어 등록 페이지입니다. 당신의 아이디어를 잊지 말고 기록하세요!</p>
</div>
<div class="idea-input">
  <form action="/ideaCreate" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="input-box">
      <p>아이디어명:</p>
      <input type="text" name="title" />
    </div>
    <div class="input-box">
      <p>Image:</p>
      <input type="file" name="image" />
    </div>
    <div class="input-box">
      <p>아이디어 설명:</p>
      <textarea name="content" id="" cols="30" rows="10"></textarea>
    </div>
    <div class="input-box">
      <p>아이디어 관심도:</p>
      <input type="number" name="interest" />
    </div>
    <div class="input-box">
      <p>예상 개발툴:</p>
      <select name="devtool">
        {% for tool in devtool%}
        <option value="{{tool.name}}">{{tool.name}}</option>
        {% endfor %}
      </select>
    </div>
    <div class="submit-btn">
      <input type="submit" value="SUBMIT" />
    </div>
  </form>
</div>
{% endblock %} {% block title %} Create Idea {% endblock %}
