{% extends "base.html" %} {% block content %}
<div class="nav-bar">
  <p><strong>DevTool List</strong></p>
  <p>
    개발툴 목록 페이지입니다. 자신이 사용가능한 개발들의 목록을 확인해 보세요.
  </p>
</div>
<div class="dev-list">
  {% for tool in devtools %}
  <div class="dev-tool">
    <div class="dev-name">{{tool.name}}</div>
    <div class="dev-kind">{{tool.kind}}</div>
    <div class="dev-des">{{tool.descript}}</div>
  </div>
  {% endfor %}
</div>
{% endblock %} {% block title %} DevTool List {% endblock %}
